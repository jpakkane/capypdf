name: CapyPDF CI
run-name: ${{ github.actor }} unit tests for CapyPDF
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  CapyPDF-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - run: uv pip install meson ninja pillow
      - name: Configure
        run: uv run meson setup --buildtype=debugoptimized -Db_pch=false -Ddevtools=true builddir
      - name: Build
        run: uv run ninja -C builddir
      - name: Test
        run: uv run ninja -C builddir test
